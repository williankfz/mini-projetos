<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="order-img">
      <img src="./assets/images/illustration-hero.svg" alt="Order">
    </div>
    <div class="order-content">
      <h1>Order Summary</h1>
      <p class="order-descrip">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
        you like!</p>
      <div class="order-plan">
        <p class="order-plan-status">Annual Plan <span>$59.99/year</span></p>
        <a href="#" class="order-plan-change">Change</a>
      </div>
    </div>
    <div class="btn-content">
      <a href="#" class="btn-content-payment">Proceed to Payment</a>
      <a href="#" class="btn-content-cancel">Cancel Order</a>
    </div>
  </section>

</body>

</html>
