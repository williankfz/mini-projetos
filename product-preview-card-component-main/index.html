<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="perfume-img">
      <picture>
        <source srcset="./assets/images/image-product-mobile.jpg" media="(max-width:700px)">
        <img src="./assets/images/image-product-desktop.jpg" alt="Perfume">
      </picture>
    </div>

    <div class="perfume-content">
      <h3>Perfume</h3>
      <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="perfume-price">
        <h2 class="fraunces">$149.99</h2>
        <p class="off">$169.99</p>
      </div>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </section>
</body>

</html>
