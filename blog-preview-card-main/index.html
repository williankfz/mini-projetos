<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <section class="container">
    <div class="blog-img">
      <img src="./assets/images/illustration-article.svg" alt="Article">
    </div>
    <div class="blog-content">
      <p class="category">Learning</p>
      <p class="published-date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </div>
  </section>
</body>

</html>
