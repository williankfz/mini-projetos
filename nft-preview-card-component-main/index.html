<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="nft-img">
      <img src="./assets/images/image-equilibrium.jpg" alt="NFT">
    </div>
    <div class="nf-content">
      <h1>Equilibrium #3429</h1>
      <p class="descrip">Our Equilibrium collection promotes balance and calm.</p>
      <div class="ntf-info">
        <p class="price">0.041 ETH</p>
        <p class="days">3 days left</p>
      </div>
    </div>
    <div class="creator">
      <div class="creator-img">
        <img src="./assets/images/image-avatar.png" alt="Jules Wyvern">
      </div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</body>

</html>
